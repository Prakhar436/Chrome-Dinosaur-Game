<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chrome Dinosaur Game Remake</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.4/howler.min.js"></script>
    <script src="script.js" type="module"></script>
</head>

<body>
    <div class="loaderBody"> <!-- Page Loader -->
        <div class="loader"></div>
        <div class="text">Loading Game Resources. Please Wait</div>
    </div>

    <div class="container" id="world">

        <div class="game-window-loader">        
            <div class="loader-icon"></div> 
        </div>

        <div class="moon-stars" id="moonLayer"></div>
        <div class="score">
            <div data-hiscore>Hi: 0</div>
        </div>
        <div class="dino" id="dino">
            <canvas id="gameCanvas" class="dinoImg"></canvas>
            <div class="dinoTracker1" data-dinoTracker=true></div>
            <div class="dinoTracker2" data-dinoTracker=true></div>
        </div>
        <img src="assets/stage/scorched_dunes/ground/ground.png" alt="" class="ground" id="ground1">
        <img src="assets/stage/scorched_dunes/ground/ground.png" alt="" class="ground" id="ground2">
        <img src="assets/stage/scorched_dunes/background/mount_1.png" data-movable="true" style="height: initial;"
            class="mount" id="default_mount" alt="">
    </div>

    <div class="interface">
        <div class="prompt">
            Press <span class="space">Space</span> to
            <span class="animatedText">
                <span class="start">Start</span>
                <span class="jump">Jump</span>
                <span class="restart">Restart</span>
            </span>
        </div>
        <div class="settings">
            <h2> <img src="UI/gear.svg" width="32px" height="32px" alt="">Settings</h2>
            <div class="accordion">

                    <div class="accordionTitle">Difficulty</div>

                <div class="accordionItem dino_select">
                    <div class="accordionTitle">Character Select</div>
                    <div class="accordionContent">
                        <div data-dinosaur="default" class="selected">
                            <img src="assets/dino/YellowDino.png" alt="">
                            <div>Default Dino</div>
                        </div>
                        <div data-dinosaur="mecha">
                            <img src="assets/dino/frame0000.png" alt="">
                            <div>Mecha Godzilla</div>
                        </div>
                    </div>
                </div>
                <div class="accordionItem stage_select">
                    <div class="accordionTitle">Stage Select</div>
                    <div class="accordionContent">
                        <div data-stage="scorched_dunes" class="selected">
                            <img src="UI/stage1.png" alt="">
                            <div>Scorched Dunes</div>
                        </div>
                        <div data-stage="arctic_tundra">
                            <img src="UI/stage2.png" alt="">
                            <div>Arctic Tundra</div>
                        </div>
                    </div>
                </div>
                <div class="accordionItem">
                    <div class="accordionTitle">Other Settings</div>
                    <div class="accordionContent">
                        <form action="">
                            <div class="item dnc-type">
                                <input type="checkbox" name="" id="DNC" checked> <label for="DNC">Animated Cycle</label>
                            </div>
                            <div class="item radio-grp disabled">
                                <input type="radio" name="staticTime" id="a" value="noon" > <label for="a">noon</label>
                                <input type="radio" name="staticTime" id="b" value="dawn"> <label for="b">dawn</label>
                                <input type="radio" name="staticTime" id="c" value="dusk"> <label for="c">dusk</label>
                                <input type="radio" name="staticTime" id="d" value="night"> <label for="d">night</label>
                                <input type="radio" name="staticTime" id="e" value="sunrise"> <label for="e">sunrise</label>
                                <input type="radio" name="staticTime" id="f" value="sunset"> <label for="f">sunset</label>
                            </div>
                        </form>
                    </div>
                </div>
